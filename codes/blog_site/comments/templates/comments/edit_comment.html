{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h3 class="mb-2">Edit comment:</h3>
{% endblock page_header %}
{% block content %}

  <form action="{% url 'comments:edit_comment' comment.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Save changes</button>
    <a href="{% url 'blogs:blog' comment.blog.id %}">返回</a>
    {% endbuttons %}
  </form>
{% endblock content %}
